<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conference Data Display</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Conference Data Display</h1>
    <table border="1">
        <tr>
            <th>Email</th>
            <th>Name</th>
        </tr>
        {% for entry in data %}
            <tr>
                <td>{{ entry.email }}</td>
                <td>{{ entry.name }}</td>
            </tr>
        {% endfor %}
    </table>
</body>
</html>
